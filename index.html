<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Косметика</title>
 </head>
 <body>  
  <h1 id="message"></h1>
  <div class="background">
      <img id="soap" src="images/soap.png">
      <img id="brush" src="images/brush.png">
      <img id="cream" src="images/cream.png">
      <img id="eyeshadow" src="images/eyeshadow.png">
      <img id="face-powder" src="images/face-powder.png">
      <img id="hairbrush" src="images/hairbrush.png">
      <img id="lipstick" src="images/lipstick.png">
      <img id="makeup-sponge" src="images/makeup-sponge.png">
      <img id="mascara" src="images/mascara.png">
      <img id="perfume" src="images/perfume.png">
      <img id="scissors" src="images/scissors.png">
      <img id="shampoo" src="images/shampoo.png">
      <img id="shaving-kit" src="images/shaving-kit.png">
      <img id="toothbrush" src="images/toothbrush.png">
      <img id="toothpaste" src="images/toothpaste.png">
 
  </div>
 </body>
</html>

<script type="text/javascript">



const ITEMS = [
	"soap" ,
    "brush" ,
    "cream" ,
    "eyeshadow" ,
    "face-powder",
    "hairbrush",
    "lipstick",
    "makeup-sponge",
    "mascara",
    "perfume",
    "scissors",
    "shampoo",
    "shaving-kit",
    "toothbrush",
    "toothpaste",
];

// https://stackoverflow.com/a/2450976
const shuffle = array => {
	let currentIndex = array.length, randomIndex;

	// While there remain elements to shuffle.
	while (currentIndex !== 0) {

		// Pick a remaining element.
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex--;

		// And swap it with the current element.
		[array[currentIndex], array[randomIndex]] = [
		array[randomIndex], array[currentIndex]];
		}

	return array;
}

const shuffledObjects = shuffle(ITEMS);
let currentIndex = 0;

const addEventListener = () => {
	if (currentIndex >= shuffledObjects.length) {
		document.getElementById("message").innerText = "Вы прошли игру!";
		return;
		}

	document.getElementById("message").innerText = "Косметика. Найди предмет " + shuffledObjects[currentIndex];

	document.getElementById(shuffledObjects[currentIndex]).addEventListener('click', function (event) {
			event.preventDefault();

			this.style.opacity = '0';
			this.style.transition = '0.5s';

			++currentIndex;

			addEventListener();
		});
};

addEventListener();

</script>
